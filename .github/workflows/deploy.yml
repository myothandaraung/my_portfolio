name: Deploy Vite + React to GitHub Pages (gh-pages)

on:
  push:
    branches:
      - main            # deploy whenever you push to main
  workflow_dispatch:    # allow manual run from the Actions tab

permissions:
  contents: write       # required so the Action can push to gh-pages

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build Vite project
        run: npm run build

      # SPA fallback: serve index.html for unknown routes on Pages
      - name: Add 404 SPA fallback
        run: cp dist/index.html dist/404.html

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          # cname: your.custom.domain   # <-- uncomment & set if you use a custom domain

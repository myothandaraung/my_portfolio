<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="600" viewBox="0 0 600 600"
     xmlns="http://www.w3.org/2000/svg" role="img" aria-label="MYO Crest Logo">
  <defs>
    <linearGradient id="gold2" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#64ffda"/>
      <stop offset="50%" stop-color="#64ffda"/>
      <stop offset="100%" stop-color="#64ffda"/>
    </linearGradient>
  </defs>
  <!-- Shield -->
  <path d="M300,60 L480,160 L480,380 Q300,520 120,380 L120,160 Z"
        fill="none" stroke="url(#gold2)" stroke-width="12"/>
  <!-- Wreath (simplified symmetrical leaves) -->
  <g stroke="url(#gold2)" stroke-width="6" fill="none">
    <path d="M120,200 C60,300 60,420 150,500"/>
    <path d="M480,200 C540,300 540,420 450,500"/>
  </g>
  <!-- Initials -->
  <text x="50%" y="310" dominant-baseline="middle" text-anchor="middle"
        font-family="Times New Roman, serif" font-weight="700" font-size="100"
        fill="url(#gold2)" letter-spacing="8">
    MYO
  </text>
</svg>